
<h2 mat-dialog-title>Crear Forma de Cancelaci√≥n</h2>
<mat-dialog-content>
  <form #f="ngForm" class="example-form">
    <div fxLayout="column">

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #Nombre="ngModel" name="Nombre" id="Nombre" placeholder="Nombre" required>
        <mat-error *ngIf="!Nombre.valid && Nombre.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #Plazo="ngModel" type="number" name="Plazo" id="Plazo" placeholder="Plazo" required>
        <mat-error *ngIf="!Plazo.valid && Plazo.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #Unidad="ngModel" type="number" name="Unidad" id="Unidad" placeholder="Unidad" required>
        <mat-error *ngIf="!Unidad.valid && Unidad.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #FormaPagoId_id="ngModel" name="FormaPagoId_id" id="FormaPagoId_id" placeholder="FormaPagoId_id (select)" required>
        <mat-error *ngIf="!FormaPagoId_id.valid && FormaPagoId_id.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
        <button mat-button [mat-dialog-close]>Cancelar</button>
        <button mat-raised-button color="primary" [disabled]="!f.valid" (click)="onSubmit()">Adicionar</button>
      </div>
    </div>
  </form>
</mat-dialog-content>
