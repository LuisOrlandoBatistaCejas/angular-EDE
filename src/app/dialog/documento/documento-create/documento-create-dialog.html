<h2 mat-dialog-title>Crear Tipo de Documento</h2>
<mat-dialog-content>
  <form #f="ngForm" class="example-form">
    <div fxLayout="column">

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #Id="ngModel" name="Id" id="Id" maxlength="10" placeholder="Id" required>
        <mat-hint>MÃ¡ximo 10 caracteres</mat-hint>
        <mat-error *ngIf="!Id.valid && Id.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #Documento="ngModel" name="Documento" id="Documento" placeholder="Tipo de documento" required>
        <mat-error *ngIf="!Documento.valid && Documento.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <div fxLayout="row" fxLayoutGap="10px">
        <mat-checkbox fxFlex="50" [checked]="venta"
                      (change)="changeVenta()">Venta</mat-checkbox>

        <div class="align-center">
          <mat-checkbox fxFlex="50" [checked]="compra"
                        (change)="changeCompra()">Compra</mat-checkbox>
        </div>
      </div>
      <div fxLayout="row" class="m-t-20" fxLayoutGap="10px" fxLayoutAlign="end center">
        <button mat-button [mat-dialog-close]>Cancelar</button>
        <button mat-raised-button color="primary" [disabled]="!f.valid" (click)="onSubmit()">Adicionar</button>
      </div>
    </div>
  </form>
</mat-dialog-content>
