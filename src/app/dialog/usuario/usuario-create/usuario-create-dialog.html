<h2 mat-dialog-title>Crear Usuario</h2>
<mat-dialog-content>
  <form #f="ngForm" class="example-form">
    <div fxLayout="column">

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #PersonaId="ngModel" name="PersonaId" id="PersonaId" placeholder="Id de la persona" required>
        <mat-error *ngIf="!PersonaId.valid && PersonaId.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #EmpresaRuc="ngModel" name="EmpresaRuc" id="EmpresaRuc" placeholder="Empresa Ruc" required>
        <mat-error *ngIf="!EmpresaRuc.valid && EmpresaRuc.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #RolId="ngModel" name="RolId" id="RolId" placeholder="Id del rol" required>
        <mat-error *ngIf="!RolId.valid && RolId.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #Clave="ngModel" name="Clave" id="Clave" placeholder="Clave" required>
        <mat-error *ngIf="!Clave.valid && Clave.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!f.valid" (click)="onSubmit()">Adicionar</button>
</mat-dialog-actions>
