<h2 mat-dialog-title>Crear Usuario Deta</h2>
<mat-dialog-content>
  <form #f="ngForm" class="example-form">
    <div fxLayout="column">

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #Serie="ngModel" name="Serie" id="Serie" placeholder="Serie" required>
        <mat-error *ngIf="!Serie.valid && Serie.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #EmpresaRuc="ngModel" name="EmpresaRuc" id="EmpresaRuc" placeholder="Empresa Ruc" required>
        <mat-error *ngIf="!EmpresaRuc.valid && EmpresaRuc.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #UsuarioId="ngModel" name="UsuarioId" id="UsuarioId" placeholder="Id del Usuario" required>
        <mat-error *ngIf="!UsuarioId.valid && UsuarioId.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #TipoCompId="ngModel" name="TipoCompId" id="TipoCompId" placeholder="TipoCompId" required>
        <mat-error *ngIf="!TipoCompId.valid && TipoCompId.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!f.valid" (click)="onSubmit()">Adicionar</button>
</mat-dialog-actions>
