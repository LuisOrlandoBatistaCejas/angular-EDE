<h2 mat-dialog-title>Crear Tipo de Identificaci√≥n</h2>
<mat-dialog-content>
  <form #f="ngForm" class="example-form">
    <div fxLayout="column">

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #Id="ngModel" name="Id" id="Id" placeholder="Id" required>
        <mat-error *ngIf="!Id.valid && Id.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput ngModel #Tipo="ngModel" name="Tipo" id="Tipo" placeholder="Tipo" required>
        <mat-error *ngIf="!Tipo.valid && Tipo.touched">
          The content field is required
        </mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!f.valid" (click)="onSubmit()">Adicionar</button>
</mat-dialog-actions>
