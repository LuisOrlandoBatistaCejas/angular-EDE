<h2 mat-dialog-title>Actualizar Vehículo</h2>
<mat-dialog-content>
  <form #f="ngForm" class="example-form">
    <div fxLayout="column">

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput [ngModel]="data.Placa" #Placa="ngModel" name="Placa" maxlength="7" id="Placa" placeholder="Placa" required>
        <mat-hint>Máximo 7 caracteres</mat-hint>
        <mat-error *ngIf="!Placa.valid && Placa.touched">
          La Placa es requerida
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50" class="example-full-width">
        <input matInput [ngModel]="data.Nombre" #Nombre="ngModel" name="Nombre" id="Nombre" placeholder="Nombre" required>
        <mat-error *ngIf="!Nombre.valid && Nombre.touched">
          El Nombre es requerido
        </mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!f.valid" (click)="onSubmit()">Actualizar</button>
</mat-dialog-actions>
