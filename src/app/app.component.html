<mat-toolbar *ngIf="appService.isLoggedIn">
  <div fxLayout="row wrap" fxFlex="100">
    <div class="sidenav-header" fxFlex="30">
      <span color="primary">EDE</span>
      <mat-icon (click)="toggleSideNav()" color="primary">menu</mat-icon>
    </div>
    <div fxFlex="65" fxLayoutAlign="end center">
      <span>
        <a class="text-warn text-link" routerLink="/logout">
          Cerrar Sesi√≥n
        </a>
      </span>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container [style.height]="screenHeigth">
  <mat-sidenav #sidenav [opened]="sidenavOpened" [mode]="sidenavMode" position="start" *ngIf="appService.isLoggedIn">
    <mat-list>
      <div *ngFor="let menu of sideMenu">
        <mat-list-item (click)="onMenuClick(menu)">
          <mat-icon>{{menu.icon}}</mat-icon>
          {{menu.title}}
          <mat-icon *ngIf="menu.sub && !menu.opened">chevron_right</mat-icon>
          <mat-icon *ngIf="menu.sub && menu.opened">expand_more</mat-icon>
        </mat-list-item>
        <div *ngIf="menu.sub && menu.opened">
          <mat-list-item class="sidenav-submenu" *ngFor="let submenu of menu.sub" (click)="onMenuClick(submenu)">
            <mat-icon>{{submenu.icon}}</mat-icon>
            {{submenu.title}}
          </mat-list-item>
        </div>
      </div>
    </mat-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
