<table class="table table-hover table-middle th-fw-light mb-0">
  <thead>
  <tr>
    <th>RUC</th>
    <th>Razón Social</th>
    <th>Nombre Comercial</th>
    <th>Teléfono</th>
    <th>Email</th>
    <th>Activo</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let empresa of data">
    <td>{{empresa.Ruc}}</td>
    <td>{{empresa.RazonSocial}}</td>
    <td>{{empresa.NombreComercial}}</td>
    <td>{{empresa.Telefonos}}</td>
    <td>{{empresa.Email}}</td>
    <td>
      <mat-icon color="primary" *ngIf="empresa.Activo">check</mat-icon>
      <mat-icon color="warn" *ngIf="!empresa.Activo">close</mat-icon>
    <td>
      <mat-icon color="accent" (click)="onUpdate(empresa)" style="cursor: pointer">edit</mat-icon>
      <mat-icon color="warn" (click)="onDelete(empresa.Ruc)" style="cursor: pointer">delete</mat-icon>
    </td>
  </tr>
  </tbody>
</table>
