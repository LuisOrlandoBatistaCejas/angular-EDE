<table class="table table-hover table-middle th-fw-light mb-0">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Plazo</th>
    <th>Unidad</th>
    <th>Forma de Pago</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let formaCancelacion of data">
    <td>{{formaCancelacion.Nombre}}</td>
    <td>{{formaCancelacion.Plazo}}</td>
    <td>{{formaCancelacion.Unidad}}</td>
    <td>{{formaCancelacion.formaPago?.Nombre}}</td>
    <td>
      <mat-icon color="accent" (click)="onUpdate(formaCancelacion)" style="cursor: pointer">edit</mat-icon>
      <mat-icon color="warn" (click)="onDelete(formaCancelacion.id)" style="cursor: pointer">delete</mat-icon>
    </td>
  </tr>
  </tbody>
</table>
