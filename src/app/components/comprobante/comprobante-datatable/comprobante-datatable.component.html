<table class="table table-hover table-middle th-fw-light mb-0">
  <thead>
  <tr>
    <th>Tipo</th>
    <th>NÃºmero</th>
    <th>Fecha</th>
    <th>Vendedor</th>
    <th>Cliente</th>
    <th>Total</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let comprobante of data">
    <td>{{comprobante.TipoComprobanteId?.Documento}}</td>
    <td>{{comprobante.Numero}}</td>
    <td>{{comprobante.Fecha}}</td>
    <td>{{comprobante.VendedorId?.Codigo}}</td>
    <td>{{comprobante.PersonaId?.NombreComercial}}</td>
    <td>
     {{comprobante.Total}}
    </td>
    <td>
      <mat-icon color="accent" (click)="onUpdate(comprobante)" style="cursor: pointer">edit</mat-icon>
      <mat-icon color="warn" (click)="onDelete(comprobante.id)" style="cursor: pointer">delete</mat-icon>
    </td>
  </tr>
  </tbody>
</table>
