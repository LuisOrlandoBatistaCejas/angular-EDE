<mat-nav-list>
  <h3 matSubheader>Usuarios</h3>
  <a mat-list-item *ngFor="let user of usuarioList">
    <mat-icon matListIcon>receipt</mat-icon>
    <h3 matLine> Ruc: {{user.EmpresaRuc}} </h3>
    <p matLine class="demo-2"> Id: {{user.PersonaId}} </p>
    <p matLine class="demo-2"> Rol id: {{user.RolId}} </p>
    <div fxLayout="row" fxLayoutGap="20px">
      <button mat-icon-button>
        <mat-icon (click)="openDialogEdit()">edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon (click)="delete()">delete</mat-icon>
      </button>
    </div>
  </a>
  <mat-divider></mat-divider>
</mat-nav-list>
