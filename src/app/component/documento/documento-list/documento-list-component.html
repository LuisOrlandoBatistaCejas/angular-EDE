<div class="p-l-r-20">
  <div fxLayout="row wrap"  fxLayout.xs="column">
    <div fxFlex="50" fxFlex.xs="100">
      <h4>Tipos de Identificaci√≥n</h4>
    </div>
    <div fxFlex="50" fxFlex.xs="100" fxLayoutAlign="end center">
      <button (click)="openDialogCreate()" mat-raised-button color="primary">Adicionar</button>
    </div>

  </div>
  <mat-table [dataSource]="documentoList" *ngIf="!loading">

    <ng-container cdkColumnDef="id">
      <mat-header-cell *cdkHeaderCellDef> Id</mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.id}}</mat-cell>
    </ng-container>
    <ng-container cdkColumnDef="documento">
      <mat-header-cell *cdkHeaderCellDef> Documento</mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.Documento}}</mat-cell>
    </ng-container>
    <ng-container cdkColumnDef="venta">
      <mat-header-cell *cdkHeaderCellDef> Venta</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <mat-icon color="primary" *ngIf="row.Venta">check</mat-icon>
        <mat-icon color="warn" *ngIf="!row.Venta">close</mat-icon>
      </mat-cell>
    </ng-container>
    <ng-container cdkColumnDef="compra">
      <mat-header-cell *cdkHeaderCellDef> Compra</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <mat-icon color="primary" *ngIf="row.Compra">check</mat-icon>
        <mat-icon color="warn" *ngIf="!row.Compra">close</mat-icon>
      </mat-cell>
    </ng-container>
    <ng-container cdkColumnDef="acciones">
      <mat-header-cell *cdkHeaderCellDef> Acciones</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <div fxLayout="row" class="action-column">
          <mat-icon matTooltip="Actualizar" color="accent" (click)="openDialogEdit(row)">edit</mat-icon>
          <mat-icon matTooltip="Eliminar" color="warn" (click)="delete(row)">delete</mat-icon>

        </div>
      </mat-cell>
    </ng-container>



    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>


  <div *ngIf="loading" class="m-t-10-p" fxLayoutAlign="center center">
    <mat-spinner strokeWidth="3" [diameter]="50"></mat-spinner>
  </div>

</div>
