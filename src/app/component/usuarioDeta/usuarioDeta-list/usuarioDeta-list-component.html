<mat-nav-list>
  <h3 matSubheader>Usuarios Deta</h3>
  <a mat-list-item *ngFor="let userDeta of usuarioDetaList">
    <mat-icon matListIcon>local_library</mat-icon>
    <h3 matLine> {{userDeta.serie}} </h3>
    <p matLine class="demo-2"> {{userDeta.empresaRuc}} </p>
    <p matLine class="demo-2"> {{userDeta.tipoCompId}} </p>
    <div fxLayout="row" fxLayoutGap="20px">
      <button mat-icon-button>
        <mat-icon (click)="openDialogEdit()">edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon (click)="delete()">delete</mat-icon>
      </button>
    </div>
  </a>
  <mat-divider></mat-divider>
</mat-nav-list>
