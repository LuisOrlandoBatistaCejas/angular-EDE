<div class="p-l-r-20">
  <div fxLayout="row wrap"  fxLayout.xs="column">
    <div fxFlex="50" fxFlex.xs="100">
      <h4>Usuarios Deta</h4>
    </div>
    <div fxFlex="50" fxFlex.xs="100" fxLayoutAlign="end center">
      <button (click)="openDialogCreate()" mat-raised-button color="primary">Adicionar</button>
    </div>

  </div>
  <mat-table [dataSource]="usuarioDetaList" *ngIf="!loading">
    <ng-container cdkColumnDef="codigo">
      <mat-header-cell *cdkHeaderCellDef> Código</mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.Codigo}}</mat-cell>
    </ng-container>

    <ng-container cdkColumnDef="nombre">
      <mat-header-cell *cdkHeaderCellDef> Nombre</mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.Usuario?.nombre}} {{row.Usuario?.apellidos}}</mat-cell>
    </ng-container>
    <ng-container cdkColumnDef="identificacion">
      <mat-header-cell *cdkHeaderCellDef> Identificación</mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.Usuario?.PersonaId?.Identificacion}}</mat-cell>
    </ng-container>
    <ng-container cdkColumnDef="email">
      <mat-header-cell *cdkHeaderCellDef> Email</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        {{row.Usuario?.email}}
      </mat-cell>
    </ng-container>
    <ng-container cdkColumnDef="usuario">
      <mat-header-cell *cdkHeaderCellDef> Nombre de Usuario</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        {{row.Usuario?.username}}
      </mat-cell>
    </ng-container>
    <ng-container cdkColumnDef="empresa">
      <mat-header-cell *cdkHeaderCellDef> Empresa</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        {{row.Usuario?.EmpresaRuc?.NombreComercial}}
      </mat-cell>
    </ng-container>
    <ng-container cdkColumnDef="acciones">
      <mat-header-cell *cdkHeaderCellDef> Acciones</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <div fxLayout="row" class="action-column">
          <mat-icon matTooltip="Actualizar" color="accent" (click)="openDialogEdit(row)">edit</mat-icon>
          <mat-icon matTooltip="Eliminar" color="warn" (click)="delete(row)">delete</mat-icon>

        </div>
      </mat-cell>
    </ng-container>



    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <div *ngIf="loading" class="m-t-10-p" fxLayoutAlign="center center">
    <mat-spinner strokeWidth="3" [diameter]="50"></mat-spinner>
  </div>
</div>
